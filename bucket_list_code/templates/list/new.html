{% extends "base.html" %}

{% block content %}

<h2 class="header">Add a new location to the wish list here:</h2>

<form action="/list/new" method="post" class="new_form">
    <div>
        <label for="city_name">city name</label>
        <input type="text" id="city_name" name="city_name" placeholder="enter city here ..." required>
    </div>

    <div>
        <label for="country_name">country name</label>
        <select id="country_name" name="country_id">
            {% for country in countries %}
            <option value="{{ country.id }}">{{country.country_name}}</option>
            {% endfor %}
            <option value="other">add another country</option>
        </select>
    </div>

    <div>
        <label for="visited">Have you visited this city before</label>
        <input type="checkbox" id="visited" name="visited">
    </div>

    <div>
        <button type="submit">Add a location to list</button>
    </div>
    

</form>

{% endblock %}
